<div class="d-flex justify-content-center align-items-center" style="height: 60px; width: 100%; background-color: turquoise">
  <h3>Birthdays </h3>
</div>
<h5 style="margin-top: 30px; margin-left: 20px">Today's birthdays</h5>
<div *ngIf="birthdaysToday == null">
  <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
      <mat-progress-bar style="width: 50%" mode="indeterminate"></mat-progress-bar>
  </div>
</div>
<div *ngFor="let person of birthdaysToday" class="list-group list-group-flush">
  <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
    <img src="/assets/user.png" height="40px" style="margin-right: 20px">
    <div class="d-flex flex-column" style="font-size: 0.8em">
      <span>{{person.name}}</span>
      <span>{{person.birthdate}}</span>
    </div>
  </a>
</div>
<div class="d-flex justify-content-between align-items-end">
  <h5 style="margin-top: 30px; margin-left: 20px">All birthdays</h5>
  <button style="font-size: 0.8em; margin-right: 15px; margin-bottom: .5rem" type="button" class="btn btn-light" data-toggle="modal"
    data-target="#exampleModal">+ ADD</button>
</div>
<div *ngIf="birthdays == null">
  <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
      <mat-progress-bar style="width: 50%" mode="indeterminate"></mat-progress-bar>
  </div>
</div>
<div *ngFor="let person of birthdays" class="list-group list-group-flush">
  <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
    <img src="/assets/user.png" height="40px" style="margin-right: 20px">
    <div class="d-flex flex-column" style="font-size: 0.8em">
      <span>{{person.name}}</span>
      <span>{{person.birthdate}}</span>
    </div>
  </a>
</div>
<div class="modal fade" id="exampleModal" tabindex="10" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center align-items-center">
          <div id="blah" style="cursor:pointer; height: 120px; width: 120px; background: url('/assets/user.png'); border-radius: 120px; background-position: center; background-size: cover">

          </div>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" name="name" #name="ngModel" ngModel required type="text" id="exampleInputEmail1" aria-describedby="emailHelp">
              </mat-form-field>
          <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Date of birth" name="birthdate" ngModel required id="exampleInputEmail2" aria-describedby="emailHelp">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          <div class="form-group">
              <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" name="address" ngModel type="text" id="exampleInputPassword1">
          </mat-form-field>
          </div>

          <input hidden type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
        <button type="button" hidden id="modalClose" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
